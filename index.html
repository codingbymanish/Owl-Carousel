<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Owl Carsoule</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
         #owlfirst .owl-nav button span {
            display: none;
        }

     body{
        background: black;
     }
    </style>
</head>

<body>


    <div class="container-fluid">
        <h1 class="text-center display-1 fw-bolder   text-info">Owl Carousel</h1>
        <div class="row mt-5">
            <div class="owl-carousel " id="owlfirst">
                <div class="item">
                    <img src="1.avif" alt=""  style="margin-top: 58%;">
                    
                </div>
                <div class="item">
                    <img src="2.avif" alt=""  >
                    
                </div>
                <div class="item">
                    <img src="3.avif" alt=""  style="margin-top: 50%;">
                   
                </div>
                <div class="item">
                    <img src="4.avif" alt="" style="margin-top: 4%;">
                    
                </div>
                <div class="item">
                    <img src="5.avif" alt=""  style="margin-top: 36%;">
                    
                </div>
               

            </div>
        </div>
    </div>
  







    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="owl.js"></script>
    <script src="main.js"></script>


    <script>

        $('#owlfirst').owlCarousel({
            loop: true,
            margin: 10,
            responsiveClass: true,
            autoplayTimeout:1200,
            autoplay: true,
            responsive: {
                0: {
                    items: 1,
                    nav: true
                },
                600: {
                    items: 3,
                    nav: false
                },
                1000: {
                    items: 4,
                    nav: true,
                    loop: true
                }
            }
        });

        $('#owlsec').owlCarousel({
            loop: true,
            margin: 10,
            responsiveClass: true,
            autoplay: true,
            responsive: {
                0: {
                    items: 1,
                    nav: true
                },
                600: {
                    items: 3,
                    nav: false
                },
                1000: {
                    items: 7,
                    nav: true,
                    loop: true
                }
            }
        })
    </script>
</body>

</html>
